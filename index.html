<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Famalicão 360 Tour</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="introOverlay" class="intro-overlay" aria-hidden="false">
    <div class="intro-image"></div>
    <button id="skipIntro" class="skip-btn" type="button">Skip</button>
  </div>

  <header class="top-ui">
    <div class="site-title" id="sceneTitle">Famalicão 360</div>

    <nav class="iconbar" id="iconbar">
      <button class="iconbtn" data-cat="igreja"><img src="images/icons/igreja.png" alt="Igrejas"></button>
      <button class="iconbtn" data-cat="monumento"><img src="images/icons/monumento.png" alt="Monumentos"></button>
      <button class="iconbtn" data-cat="comboio"><img src="images/icons/comboio.png" alt="Estação"></button>
      <button class="iconbtn" data-cat="junta"><img src="images/icons/camaramunicipal.png" alt="Junta"></button>
      <button class="iconbtn" data-cat="praia"><img src="images/icons/praia.png" alt="Praias"></button>

      <div class="dropdown" id="dropdown" aria-hidden="true">
        <div class="dropdown-head">
          <div class="dropdown-title" id="dropdownTitle">Locais</div>
          <button class="dropdown-close" id="dropdownClose">✕</button>
        </div>
        <div class="dropdown-list" id="dropdownList"></div>
      </div>
    </nav>

    <nav class="socialbar">
      <a class="socialbtn" href="#" target="_blank"><img src="images/icons/website.png" alt="Site"></a>
      <a class="socialbtn" href="#" target="_blank"><img src="images/icons/facebook.png" alt="FB"></a>
      <a class="socialbtn" href="#" target="_blank"><img src="images/icons/instagram.png" alt="IG"></a>
    </nav>
  </header>

  <div id="panorama"></div>
  <div class="top-fade"></div>
  <div class="bottom-fade"></div>

  <nav id="timeline" class="timeline"></nav>

  <button id="mapBtn" class="map-btn is-hidden">
    <img class="map-icon" src="images/icons/mapa.png" alt="Mapa">
  </button>

  <button id="gyroBtn" class="gyro-btn is-hidden">
    <img class="gyro-icon" src="images/icons/telemovel.png" alt="Gyro">
  </button>

  <button id="centralBtn" class="central-btn is-hidden">
    <span class="central-text">Explorar</span>
  </button>

  <div id="mobileExplorerModal" class="mobile-explorer-modal" aria-hidden="true">
    <div class="explorer-panel">
      
      <div class="explorer-head">
        <div class="explorer-drag-indicator"></div>
        <button id="explorerClose" class="explorer-close">✕</button>
      </div>

      <div id="mobileLocList" class="mobile-loc-list"></div>

      <div class="category-nav">
        <button id="catPrev" class="cat-arrow">❮</button>
        <div class="cat-label-box">
          <span id="catCurrentLabel">CATEGORIA</span>
        </div>
        <button id="catNext" class="cat-arrow">❯</button>
      </div>

    </div>
  </div>

  <div id="mapModal" class="map-modal" aria-hidden="true">
    <div class="map-panel">
      <div class="map-head">
        <div class="map-title">Mapa</div>
        <button id="mapClose" class="map-close">✕</button>
      </div>
      <div class="map-wrap">
        <img id="mapImage" class="map-image" src="images/famalicaodrone.jpg" draggable="false" alt="Mapa" />
        
        <button class="pin" data-scene="junta" style="left:47%; top:75%;"></button>
        <button class="pin" data-scene="centro" style="left:60%; top:84%;"></button>
        <button class="pin" data-scene="almirante" style="left:51%; top:86%;"></button>
        <button class="pin" data-scene="cemiterio" style="left:39%; top:94%;"></button>
        <button class="pin" data-scene="igreja" style="left:45%; top:62%;"></button>
        <button class="pin" data-scene="salgado" style="left:35%; top:16%;"></button>
        <button class="pin" data-scene="saogiao" style="left:55%; top:16%;"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="app.js"></script>
</body>
</html>
